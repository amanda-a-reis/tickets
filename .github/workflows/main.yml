name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: ['16.3.2']

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: '16.3.2'
      - run: npm install 
        env: 
          CONNECTION_URL: ${{ secrets.CONNECTION_URL }}
      - run: npm run test
